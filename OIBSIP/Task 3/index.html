<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
    <div class="app-header">
        <h1 class="app-title">Temprature Converter</h1>
        <p class="app-subtitle">Convert between Celsius,Fahrenheit,and Kelvin</p>
    </div>

    <div class="Converter-container">
        <div class="input-group">
            <lable class="input-lable">Enter Temprature</lable>
            <input type="number" id="temperature" class="temperature-input" placeholder="e.g. 100">
        </div>

        <div class="unit-selectors">
            <div class="unit-selectors-wrapper">
                <label class="initial-label">Form</label>
                <select id="fromUnit" class="unit-select" onchange="updateUnits()">
                    <option value="C">Celsius (*C)</option>
                    <option value="F">Fahrenheit (*F)</option>
                    <option value="K">Kelvin (*K)</option>
                </select>
            </div>
    
            <button class="swap-btn" onclick="swapUnits()">↹</button>
             
            <div class="unit-select-wrapper">
                <label class="input-label">To</label>
                <select id="toUnit" class="unit-select" onchange="updateUnits()">
                    <option value="F">Fahrenheit (°F) </option>
                    <option value="C">Celsius (°C)</option>
                    <option value="K">Kelvin (K)</option>
            </select>
        </div>
    </div>

    <button class="convert-btn" onclick="convertTemp()">Convert</button>

    <div class="result-container">
        <div class="result-label">Converted Temperature</div>
        <div id="result">
            <span class="result-value">0.00</span>
            <span class="result-unit" id="resultUnit">°F</span>
        </div>
    </div>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
